lec=lec16

#graphql
spring.graphql.schema.locations=classpath:graphql/${lec}
spring.graphql.path=/graphql
spring.graphql.websocket.path=/graphql

#graphiql
spring.graphql.graphiql.enabled=false
spring.graphql.graphiql.path=/graphiql

logging.level.root=INFO

customer.service.url=http://localhost:8080/graphql
customer.events.subscription.url=ws://localhost:8080/graphiql.html

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql





































logging.level.io.netty.resolver.dns.DnsServerAddressStreamProviders=OFF